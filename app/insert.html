<html>
<head>
    <title>List Page</title>
</head>
<body>
<h1>Insert Page</h1>
<form method="post">
    <fieldset>
        <legend>INSERT DATA</legend>
        <table>
            <tbody>
            <tr>
                <td>
                    <lable>Name</lable>
                </td>
                <td><input name="name" type="text"></td>
            </tr>
            <tr>
                <td>
                    <lable>Email</lable>
                </td>
                <td><input name="email" type="text"></td>
            </tr>
            <tr>
                <td>
                    <lable>Dept</lable>
                </td>
                <td><input name="dept" type="text"></td>
            </tr>
            </tbody>
        </table>
        <input type="submit" value="Insert">
    </fieldset>
</form>

</body>
</html>
